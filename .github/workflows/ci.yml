name: CI

on:
  pull_request:
    branches: [main]

jobs:
  lint-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: yarn ci

      - name: Run Prettier check
        run: yarn prettier:check

      - name: Run ESLint
        run: yarn lint

      - name: Run Tests
        run: yarn test -- --ci --watchAll=false
